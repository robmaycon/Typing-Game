<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Typing Game</title>
</head>
<body>
	<header class="cabecalho">

		<div class="container">
			<h1 class="center">Typing Game</h1>
			<p class="frase center">Hello, word! wrote using jquery!</p>

			<ul class="center">
				<li>
					<i class="small material-icons icones">description</i>
					<span id="tamanho-frase">0</span> Words
				</li>
				<li>
					<i class="small material-icons icones">query_builder</i>
					<span id=tempo-restante>10</span> Seconds
				</li>
			</ul>
			<div class="center">
				<img src="img/spinner.gif" alt="spinner" id="spinner">
				<p id="erro">Something is Wrong,Please try again!</p>
			</div>
		</div>
	</header>
	<main class="corpo">
		<div class="container">

			<textarea class="campo-digitacao" cols="48" rows="6"></textarea>
			<div>
				
				<a class="restoreInformation btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar" title="Restore Game"><i class="material-icons" >restore</i>
				</a>
				<a class="scoreButton btn-floating btn-large waves-effect waves-light green" id="botao-placar" title="Score"><i class="material-icons" >assignment</i>
				</a>
				<a class=" newSentences btn-floating btn-large waves-effect waves-light blue" id="botao-frase" title="New Sentence"><i class="material-icons" >shuffle</i>
				</a>
				<a class=" chooseYouself btn-floating btn-large waves-effect waves-light purple" id="botao-frase-id" title="Choose youself a New Sentence"><i class="material-icons" >repeat_one</i>
				</a>
				<input type="number" id="frase-id" min="0" placeholder="0">
				<a class="tooltip btn-floating btn-large waves-effect waves-light orange" id="botao-sync" title="Save Score"><i class="material-icons" >save</i>
				</a>
				<div class="select-usuarios">
					<select id="usuarios">
						<option value="NewUser">New User</option>
					</select>
				</div>

			</div>
			<ul class="center">
				<li><span id="conta-caracteres">0</span> Characters</li>
				<li><span id="conta-palavras">0</span> Words Points</li>
				<li><span id="conta-points">0</span> Final Score</li>
			</ul>
			<section class="placar">
				<h3 class="center">Total Score</h3>
				<table class="centered bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Score</th>
							<th>Remove</th>
						</tr>
					</thead>

					<tbody>
					
					</tbody>
					
				</table>
			</section>
		</div>
	</main>
	<footer>
		
		
	</footer>
	

	<script src="js/jquery-3.5.0.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
    <script src="js/selectize.js"></script>
    <script src="js/tooltipster.bundle.min.js"></script>


</body>
</html>
